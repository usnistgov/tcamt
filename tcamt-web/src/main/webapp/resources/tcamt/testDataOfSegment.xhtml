<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:tcamt="http://java.sun.com/jsf/composite/tcamt">

<composite:interface>
	<composite:attribute name="bean" />
	<composite:attribute name="panelId" />
</composite:interface>

<composite:implementation>
	<table width="100%">
		<tr>
			<td align="right">
				<p:commandButton update="#{cc.attrs.panelId}" value="Update TestData from Conformance Statements" icon="ui-icon-tag" actionListener="#{cc.attrs.bean.updateTestDataFromCS}" />
				<p:selectOneButton value="#{cc.attrs.bean.usageViewOption2}">
					<p:ajax listener="#{cc.attrs.bean.updateFilteredSegmentTree}" update="#{cc.attrs.panelId}" />
            		<f:selectItem itemLabel="R/RE/C" itemValue="partial" />
            		<f:selectItem itemLabel="All" itemValue="all" />
        		</p:selectOneButton>
			</td>
		</tr>
	</table>
	<p:treeTable value="#{cc.attrs.bean.filtedSegmentTreeRoot}" var="model" resizableColumns="true"
		rowStyleClass="#{model.data == null or model.data == ''? 'zeroOccurRow' :'normalRow' }">
		<p:column headerText="Path" style="width:20%;">
			<h:outputText value="#{model.ipath}" />
		</p:column>
		<p:column headerText="Name" style="width:20%;">
			<h:outputText value="#{model.node.name}" />
		</p:column>
		<p:column headerText="DT" style="width:8%; text-align: center;">
			<h:outputText value="#{model.datatype.label}" />
		</p:column>
		<p:column headerText="Usage" style="width:5%; text-align: center;">
			<h:outputText value="#{model.usage}" />
		</p:column>
		<p:column headerText="Cardi." style="width:5%; text-align: center;">
			<h:outputText
				rendered="#{model.node.getClass().getSimpleName() == 'Field'}"
				value="[#{model.node.min},#{model.node.max}]" />
		</p:column>
		<p:column headerText="Length" style="width:5%; text-align: center;">
			<h:outputText rendered="#{model.leafNode}"
				value="[#{model.node.minLength},#{model.node.maxLength}]" />
		</p:column>
		<p:column headerText="Value Set" style="width:8%; text-align: center;">
			<h:outputText id="valueSet" value="#{model.table.bindingIdentifier}" />
			<p:overlayPanel for="valueSet" showEffect="blind" hideEffect="explode" showEvent="click" hideEvent="mousedown" dismissable="true" showCloseIcon="true" style="width:600px">
        		<p:dataTable var="code" value="#{model.table.codes}" rows="5" paginator="true" >
            		<p:column headerText="Value" style="width:20%;">
                		<h:outputText value="#{code.value}" />
            		</p:column>
            		<p:column headerText="Display Name" style="width:60%;">
                		<h:outputText value="#{code.displayName}" />
            		</p:column>
            		<p:column headerText="Code System" style="width:10%;">
                		<h:outputText value="#{code.codeSystem}" />
            		</p:column>
            		<p:column headerText="Usage" style="width:10%;">
                		<h:outputText value="#{code.codeUsage}" />
            		</p:column>
        		</p:dataTable>
        		
    		</p:overlayPanel>
			
		</p:column>
		<p:column headerText="Predicate" style="width:5%; text-align: center;">
			<p:graphicImage id="predicate" name="/images/message-icon.png" rendered="#{model.predicate != null}" style="cursor:pointer" title="Predicate" />
			<p:overlayPanel for="predicate" showEffect="blind" hideEffect="explode" showEvent="click" hideEvent="mousedown" dismissable="true" showCloseIcon="true">
        		<h:outputText value="#{model.predicate.description}" />
    		</p:overlayPanel>
		</p:column>
		
		<p:column headerText="Conf.Statements" style="width:6%; text-align: center;">
			<p:graphicImage id="conformanceStatements" name="/images/list.png" rendered="#{model.conformanceStatements != null}" style="cursor:pointer" title="Conformance Statements" />
			<p:overlayPanel for="conformanceStatements" showEffect="blind" hideEffect="explode" showEvent="click" hideEvent="mousedown" dismissable="true" showCloseIcon="true" style="width:600px">
        		<p:dataTable var="cs" value="#{model.conformanceStatements}" rows="5" paginator="true" >
            		<p:column headerText="ID" style="width:20%;">
                		<h:outputText value="#{cs.constraintId}" />
            		</p:column>
            		<p:column headerText="Description" style="width:80%;">
                		<h:outputText value="#{cs.description}" />
            		</p:column>
        		</p:dataTable>
        		
    		</p:overlayPanel>
		</p:column>
		
		<p:column headerText="Test Data" style="width:8%; text-align: center;">
			<h:outputText rendered="#{model.path=='MSH.1' or model.path=='MSH.2'}"  style="width:90%;" value="#{model.data}" />
			<p:inputText rendered="#{model.leafNode and model.path!='MSH.1' and model.path!='MSH.2' and model.table == null}"  style="width:90%;" value="#{model.data}">
				<p:ajax event="blur" listener="#{cc.attrs.bean.updateInstanceData(model)}" update="#{cc.attrs.panelId}" />
			</p:inputText>
			<p:selectOneMenu value="#{model.data}" effect="fade" style="width:100%;" editable="true" rendered="#{model.leafNode and model.path!='MSH.1' and model.path!='MSH.2' and model.table != null}">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{model.table.codes}" var="code" itemLabel="#{code.value}" itemValue="#{code.value}" />
				<p:ajax event="blur" listener="#{cc.attrs.bean.updateInstanceData(model)}" update="#{cc.attrs.panelId}" />
				<p:ajax event="change" listener="#{cc.attrs.bean.updateInstanceData(model)}" update="#{cc.attrs.panelId}" />
			</p:selectOneMenu>
		</p:column>
		
		<p:column headerText="TestData Cate." style="width:8%; text-align: center;">
			<p:selectOneMenu value="#{model.tdc}" effect="fade" style="width:100%;" rendered="#{model.leafNode and model.checkTestDataCategorizationAvaiablility()}">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItem itemLabel="Indifferent" itemValue="Indifferent" />
				<f:selectItem itemLabel="Content Indifferent" itemValue="ContentIndifferent" />
				<f:selectItem itemLabel="Configurable" itemValue="Configurable" />
				<f:selectItem itemLabel="System Generated" itemValue="SystemGenerated" />
				<f:selectItem itemLabel="Test Case Proper" itemValue="TestCaseProper" />
				<f:selectItem itemLabel="Not-Valued" itemValue="NotValued" />
				<f:selectItem itemLabel="Profile Fixed" itemValue="ProfileFixed" />
				<f:selectItem itemLabel="Profile Fixed List" itemValue="ProfileFixedList" />
				<f:selectItem itemLabel="Test Case Fixed" itemValue="TestCaseFixed" />
				<f:selectItem itemLabel="Test Case Fixed - List" itemValue="TestCaseFixedList" />
				<f:selectItem itemLabel="Test Case Fixed - Length" itemValue="TestCaseFixedLength" />
 				<p:ajax event="change" listener="#{cc.attrs.bean.createTCAMTConstraint(model)}" update="#{cc.attrs.panelId}" />
			</p:selectOneMenu>
		</p:column>
		
		<p:column headerText="Action" style="width:2%; text-align: center;">
			<p:commandButton icon="ui-icon-plus" rendered="#{model.node.getClass().getSimpleName() == 'Field' and model.node.max == '*'}" update="#{cc.attrs.panelId}" actionListener="#{cc.attrs.bean.addRepeatedField(model)}" />
		</p:column>
	</p:treeTable>
</composite:implementation>

</html>
