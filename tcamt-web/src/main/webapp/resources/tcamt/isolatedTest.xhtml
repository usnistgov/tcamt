<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:tcamt="http://java.sun.com/jsf/composite/tcamt"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>

<composite:implementation>
	<h:form id="IsolatedTestForm" onkeypress="if (event.keyCode == 13) { return false; }">
		<p:accordionPanel widgetVar="IsolatedTestPanel" activeIndex="#{isolatedTestPlanRequestBean.activeIndex}">
			<p:tab id="IsolatedTestPanel_List" title="Isolated Test Plan List">
				<table width="100%">
					<tr>
						<td align="right">
							<p:commandButton
								update=":#{p:component('IsolatedTestForm')}"  
								value="Create New TestPlan" icon="ui-icon-plus"
								actionListener="#{isolatedTestPlanRequestBean.createTestPlan}" />
						</td>
					</tr>
				</table>

				<p:dataTable var="testplan" value="#{isolatedTestPlanRequestBean.testPlans}">
					<p:column headerText="Name">
						<h:outputText value="#{testplan.name}" />
					</p:column>

					<p:column headerText="Description">
						<h:outputText value="#{testplan.description}" />
					</p:column>

					<p:column headerText="Version">
						<h:outputText value="#{testplan.version}" />
					</p:column>

					<p:column headerText="Action">
						<p:commandButton value="Edit"
    									actionListener="#{isolatedTestPlanRequestBean.selectTestPlan}"
										update=":#{p:component('IsolatedTestForm')}" icon="ui-icon-search"
										title="Select Test Plan">
								<f:attribute name="testplan" value="#{testplan}" />
						</p:commandButton>
						<p:commandButton value="Export" ajax="false" actionListener="#{isolatedTestPlanRequestBean.downloadResourceBundleForTestPlan(testplan)}" icon="ui-icon-print">
							<p:fileDownload value="#{isolatedTestPlanRequestBean.zipResourceBundleFile}" />
						</p:commandButton>
						<p:commandButton value="Delete"
    									actionListener="#{isolatedTestPlanRequestBean.deleteTestPlan}"
										update=":#{p:component('IsolatedTestForm')}" icon="ui-icon-close"
										title="Delete Test Plan">
								<f:attribute name="testplan" value="#{testplan}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:tab>
			<p:tab title="Isolated Test Plan DashBoard">
				<p:layout style="min-width:400px;min-height:700px;">
					<p:layoutUnit position="north" style="border: 0;">
						<table width="100%">
							<tr>
								<td align="right">
									<p:commandButton value="Save Test Plan"
    									actionListener="#{isolatedTestPlanRequestBean.saveTestPlan}"
										update=":#{p:component('IsolatedTestForm')}" icon="ui-icon-disk"
										title="Save Test Plan"/>
								</td>
							</tr>
						</table>
    				</p:layoutUnit>
   		 			<p:layoutUnit position="west" resizable="true" size="300" minSize="40" maxSize="500" style="border: 0;">
   		 				<p:tree id="iTestplanTree" value="#{isolatedTestPlanRequestBean.testplanRoot}" var="node" selectionMode="single" selection="#{isolatedTestPlanRequestBean.selectedNode}" dynamic="true" style="border-width:0;">                    
        					<p:ajax event="select" update=":#{p:component('IsolatedTestForm')}" listener="#{isolatedTestPlanRequestBean.onNodeSelect}" />
        					
        					<p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
            					<h:outputText value="#{node.name}"/>
        					</p:treeNode>
        					<p:treeNode type="plan" icon="ui-icon-image">
            					<h:outputText value="#{node.name}" />
        					</p:treeNode>
        					<p:treeNode type="group" icon="ui-icon-image">
            					<h:outputText value="#{node.name}" />
        					</p:treeNode>
        					<p:treeNode type="case" icon="ui-icon-image">
            					<h:outputText value="#{node.name}" />
        					</p:treeNode>
    					</p:tree>
    					<p:contextMenu for="iTestplanTree" nodeType="plan">
        					<p:menuitem value="Add TestCaseGroup" update=":#{p:component('IsolatedTestForm')}" actionListener="#{isolatedTestPlanRequestBean.addTestCaseGroup}" icon="ui-icon-plus" />
        					<p:menuitem value="Add TestCase" update=":#{p:component('IsolatedTestForm')}" actionListener="#{isolatedTestPlanRequestBean.addTestCase}" icon="ui-icon-plus"/>
    					</p:contextMenu>
    					<p:contextMenu for="iTestplanTree" nodeType="group">
        					<p:menuitem value="Add TestCase" update=":#{p:component('IsolatedTestForm')}" actionListener="#{isolatedTestPlanRequestBean.addTestCase}" icon="ui-icon-plus"/>
        					<p:menuitem value="Delete TestCaseGroup" update=":#{p:component('IsolatedTestForm')}" actionListener="#{isolatedTestPlanRequestBean.deleteTestCaseGroup}" icon="ui-icon-plus"/>
    					</p:contextMenu>
    					<p:contextMenu for="iTestplanTree" nodeType="case">
        					<p:menuitem value="Delete TestCase" update=":#{p:component('IsolatedTestForm')}" actionListener="#{isolatedTestPlanRequestBean.deleteTestCase}" icon="ui-icon-plus"/>
    					</p:contextMenu>
    				</p:layoutUnit>
    				<p:layoutUnit id="dashboard" position="center" style="border: 0;">
        				<p:accordionPanel rendered="#{isolatedTestPlanRequestBean.selectedTestCase != null}">
        					<p:tab title="Test Case MetaData">
            					<h:panelGrid columns="2" cellpadding="10">
                					<h:outputText value="Name: " />
                					<p:inplace editor="true" >
                						<p:inputText style="width:500px;" value="#{isolatedTestPlanRequestBean.selectedTestCase.name}" />
                						<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
                					</p:inplace>
                					<h:outputText value="Description: " />
                					<p:inplace editor="true" >
                						<p:inputText style="width:500px;" value="#{isolatedTestPlanRequestBean.selectedTestCase.description}" />
                						<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
                					</p:inplace>
                					<h:outputText value="Version: " />
                					<h:outputText style="width:500px;" value="#{isolatedTestPlanRequestBean.selectedTestCase.version}" />
            					</h:panelGrid>
        					</p:tab>
        					<p:tab title="Test Case Story">
            					<h:panelGrid columns="2" cellpadding="10">
                					<h:outputText value="Test Story Desc: " />
                					<p:inplace editor="true" >
                						<p:editor widgetVar="testStoryDescWidget" value="#{isolatedTestPlanRequestBean.selectedTestCase.testCaseStory.teststorydesc}" style="width:100%;" />
                						<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
        							</p:inplace>
        							
        							<h:outputText value="Comments: " />
                					<p:inplace editor="true" >
                						<p:editor widgetVar="testStoryCommentsWidget" value="#{isolatedTestPlanRequestBean.selectedTestCase.testCaseStory.comments}" style="width:100%;" />
                						<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
                					</p:inplace>
                					
                					<h:outputText value="Pre-Condition: " />
                					<p:inplace editor="true" >
                						<p:editor widgetVar="testStoryPreConditionWidget" value="#{isolatedTestPlanRequestBean.selectedTestCase.testCaseStory.preCondition}" style="width:100%;" />
                						<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
                					</p:inplace>
                					
                					<h:outputText value="Post-Condition: " />
                					<p:inplace editor="true" >
                						<p:editor widgetVar="testStoryPostConditionWidget" value="#{isolatedTestPlanRequestBean.selectedTestCase.testCaseStory.postCondition}" style="width:100%;" />
                						<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
                					</p:inplace>
                					
                					<h:outputText value="Test Objectives: " />
                					<p:inplace editor="true" >
                						<p:editor widgetVar="testStoryTestObjectivesWidget" value="#{isolatedTestPlanRequestBean.selectedTestCase.testCaseStory.testObjectives}" style="width:100%;" />
                						<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
                					</p:inplace>
                					
                					<h:outputText value="Evaluation Criteria: " />
                					<p:inplace editor="true" >
                						<p:editor widgetVar="testStoryEvaluationCriteriaWidget" value="#{isolatedTestPlanRequestBean.selectedTestCase.testCaseStory.evaluationCriteria}" style="width:100%;" />
                						<p:ajax event="save" update=":#{p:component('testplanTree')}" />
                					</p:inplace>
                					
                					<h:outputText value="Notes: " />
                					<p:inplace editor="true" >
                						<p:editor widgetVar="testStoryNotesWidget" value="#{isolatedTestPlanRequestBean.selectedTestCase.testCaseStory.notes}" style="width:100%;" />
                						<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
                					</p:inplace>
            					</h:panelGrid>
        					</p:tab>
        					<p:tab id="iTestStepDefinition" title="Test Step Definition">
								<h:panelGrid columns="1" cellpadding="10" style="width:100%;">
									<table width="100%">
										<tr>
											<td align="right">
												<p:commandButton
												value="Create TestStep" icon="ui-icon-plus"
												update=":#{p:component('createTestStepForm')}"
												actionListener="#{isolatedTestPlanRequestBean.createTestStep}"
												oncomplete="PF('createTestStep').show();" />
											</td>
										</tr>
									</table>
        							<p:dataTable id="iTestStepList" var="teststep" value="#{isolatedTestPlanRequestBean.selectedTestCase.teststeps}">
										<p:column headerText="Name">
											<h:outputText value="#{teststep.name}" />
										</p:column>

										<p:column headerText="Description">
											<h:outputText value="#{teststep.description}" />
										</p:column>

										<p:column headerText="Sending Actor">
											<h:outputText value="#{teststep.sActor.name}(#{teststep.sActor.version})" />
										</p:column>
									
										<p:column headerText="Message">
											<h:outputText value="#{teststep.message.name}(#{teststep.message.version})" />
										</p:column>

										<p:column headerText="Receiving Actor">
											<h:outputText value="#{teststep.rActor.name}(#{teststep.rActor.version})" />
										</p:column>

										<p:column headerText="Action">
											<p:commandButton value="Edit" actionListener="#{isolatedTestPlanRequestBean.selectTestStep}"
												update=":#{p:component('IsolatedTestForm')}" icon="ui-icon-search" title="Select Test Step">
												<f:attribute name="teststep" value="#{teststep}" />
											</p:commandButton>
											<p:commandButton value="Delete" actionListener="#{isolatedTestPlanRequestBean.deleteTestStep}"
												update=":#{p:component('IsolatedTestForm')}" icon="ui-icon-close" title="Delete Test Step">
												<f:attribute name="teststep" value="#{teststep}" />
											</p:commandButton>
										</p:column>
									</p:dataTable>
									<p:accordionPanel id="itInstancePanel" widgetVar="itMessageInstancePanel" rendered="#{isolatedTestPlanRequestBean.selectedTestStep != null}" activeIndex="#{isolatedTestPlanRequestBean.activeIndexOfMessageInstancePanel}" style="width:100%;">
										<p:tab title="TestStep Story">
            								<h:panelGrid columns="2" cellpadding="10">
                								<h:outputText value="Test Story Desc: " />
                								<p:inplace editor="true" >
                									<p:editor widgetVar="testStepStoryDescWidget" value="#{isolatedTestPlanRequestBean.selectedTestStep.testStepStory.teststorydesc}" style="width:100%;" />
                									<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
        										</p:inplace>
        							
        										<h:outputText value="Comments: " />
                								<p:inplace editor="true" >
                									<p:editor widgetVar="testStepStoryCommentsWidget" value="#{isolatedTestPlanRequestBean.selectedTestStep.testStepStory.comments}" style="width:100%;" />
                									<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
                								</p:inplace>
                					
                								<h:outputText value="Pre-Condition: " />
                								<p:inplace editor="true" >
                									<p:editor widgetVar="testStepStoryPreConditionWidget" value="#{isolatedTestPlanRequestBean.selectedTestStep.testStepStory.preCondition}" style="width:100%;" />
                									<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
                								</p:inplace>
                					
                								<h:outputText value="Post-Condition: " />
                								<p:inplace editor="true" >
                									<p:editor widgetVar="testStepStoryPostConditionWidget" value="#{isolatedTestPlanRequestBean.selectedTestStep.testStepStory.postCondition}" style="width:100%;" />
                									<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
                								</p:inplace>
                					
                								<h:outputText value="Test Objectives: " />
                								<p:inplace editor="true" >
                									<p:editor widgetVar="testStepStoryTestObjectivesWidget" value="#{isolatedTestPlanRequestBean.selectedTestStep.testStepStory.testObjectives}" style="width:100%;" />
                									<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
                								</p:inplace>
                					
                								<h:outputText value="Evaluation Criteria: " />
                								<p:inplace editor="true" >
                									<p:editor widgetVar="testStepStoryEvaluationCriteriaWidget" value="#{isolatedTestPlanRequestBean.selectedTestStep.testStepStory.evaluationCriteria}" style="width:100%;" />
                									<p:ajax event="save" update=":#{p:component('testplanTree')}" />
                								</p:inplace>
                					
                								<h:outputText value="Notes: " />
                								<p:inplace editor="true" >
                									<p:editor widgetVar="testStepStoryNotesWidget" value="#{isolatedTestPlanRequestBean.selectedTestStep.testStepStory.notes}" style="width:100%;" />
                									<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
                								</p:inplace>
            								</h:panelGrid>
        								</p:tab>
										
										
										<p:tab title="HL7 Message Tree">
											<p:scrollPanel style="width:100%;" mode="native">
												<tcamt:messageConstructor bean="#{isolatedTestPlanRequestBean}" panelId=":#{p:component('itInstancePanel')}"/>
											</p:scrollPanel>
										</p:tab>
										<p:tab title="HL7 Encoded Message">
											<p:scrollPanel style="width:100%;" mode="native">
												<tcamt:sampleMessage hl7EndcodedMessage="#{isolatedTestPlanRequestBean.selectedTestStep.message.hl7EndcodedMessage}" bean="#{isolatedTestPlanRequestBean}" panelId=":#{p:component('itInstancePanel')}"/>
											</p:scrollPanel>
										</p:tab>
										<p:tab title="Segments List">
											<p:scrollPanel style="width:100%;" mode="native">
												<tcamt:segmentList bean="#{isolatedTestPlanRequestBean}" panelId=":#{p:component('itInstancePanel')}"/>
											</p:scrollPanel>
										</p:tab>
										<p:tab title="TestData of Selected Segment">
											<p:scrollPanel style="width:100%;" mode="native">
												<tcamt:testDataOfSegment bean="#{isolatedTestPlanRequestBean}" panelId=":#{p:component('itInstancePanel')}"/>
											</p:scrollPanel>
										</p:tab>
										<p:tab title="List Contraints">
											<p:scrollPanel style="width:100%;" mode="native">
												<tcamt:validationContextTable validationContexts="#{isolatedTestPlanRequestBean.selectedTestStep.message.validationContexts}" />
											</p:scrollPanel>
										</p:tab>
									</p:accordionPanel>								
            					</h:panelGrid>
        					</p:tab>
    					</p:accordionPanel>
    					<p:accordionPanel rendered="#{isolatedTestPlanRequestBean.selectedTestCaseGroup != null}">
        					<p:tab title="Test Case Group MetaData">
            					<h:panelGrid columns="2" cellpadding="10">
                					<h:outputText value="Name: " />
                					<p:inplace editor="true" >
            							<p:inputText value="#{isolatedTestPlanRequestBean.selectedTestCaseGroup.name}" required="true" label="text" />
            							<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
        							</p:inplace>
                					<h:outputText value="Description: " />
                					<p:inplace editor="true" >
                						<p:inputText style="width:500px;" value="#{isolatedTestPlanRequestBean.selectedTestCaseGroup.description}" />
                						<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
        							</p:inplace>
                					<h:outputText value="Version: " />
                					<h:outputText style="width:500px;" value="#{isolatedTestPlanRequestBean.selectedTestCaseGroup.version}" />
            					</h:panelGrid>
        					</p:tab>
    					</p:accordionPanel>
    					<p:accordionPanel rendered="#{isolatedTestPlanRequestBean.selectedTestCaseGroup == null and isolatedTestPlanRequestBean.selectedTestCase == null}">
        					<p:tab title="Test Plan MetaData">
            					<h:panelGrid columns="2" cellpadding="10">
                					<h:outputText value="Name: " ></h:outputText>
                					<p:inplace editor="true" >
                						<p:inputText style="width:500px;" value="#{isolatedTestPlanRequestBean.selectedTestPlan.name}" />
                						<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
        							</p:inplace>
                					<h:outputText value="Description: " />
                					<p:inplace editor="true" >
                						<p:inputText style="width:500px;" value="#{isolatedTestPlanRequestBean.selectedTestPlan.description}" />
                						<p:ajax event="save" update=":#{p:component('iTestplanTree')}" />
        							</p:inplace>
                					<h:outputText value="Version: " />
                					<h:outputText style="width:500px;" value="#{isolatedTestPlanRequestBean.selectedTestPlan.version}" />
                					<h:outputText value="Author: " />
                					<h:outputText style="width:500px;" value="#{isolatedTestPlanRequestBean.selectedTestPlan.author.userId}" />
            					</h:panelGrid>
        					</p:tab>
    					</p:accordionPanel>
    				</p:layoutUnit>
				</p:layout>
			</p:tab>

		</p:accordionPanel>
	</h:form>
	
	<h:form id="createTestStepForm" onkeypress="if (event.keyCode == 13) { return false; }">
		<p:dialog id="createTestStepDialog" header="Create TestStep" widgetVar="createTestStep">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Name: " />
				<p:inputText value="#{isolatedTestPlanRequestBean.newTestStep.name}" />

				<h:outputText value="Description: " />
				<p:inputText value="#{isolatedTestPlanRequestBean.newTestStep.description}"/>

				<h:outputText value="Sending Actor: " />
				<p:selectOneMenu value="#{isolatedTestPlanRequestBean.sActorId}" effect="fade">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{actorRequestBean.actors}" var="actor" itemLabel="#{actor.name}(#{actor.version})" itemValue="#{actor.id}" />
				</p:selectOneMenu>

				<h:outputText value="Receiving Actor: " />
				<p:selectOneMenu value="#{isolatedTestPlanRequestBean.rActorId}" effect="fade">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{actorRequestBean.actors}" var="actor" itemLabel="#{actor.name}(#{actor.version})" itemValue="#{actor.id}" />
				</p:selectOneMenu>

				<h:outputText value="Message: " />
				<p:selectOneMenu value="#{isolatedTestPlanRequestBean.messageId}" effect="fade">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{messageProfileRequestBean.messages}" var="message" itemLabel="#{message.name}(#{message.version})" itemValue="#{message.id}" />
				</p:selectOneMenu>

			</h:panelGrid>
			<table width="100%">
				<tr>
					<td align="right">
						<p:commandButton value="Create" icon="ui-icon-plus" update=":#{p:component('IsolatedTestForm')}"
							actionListener="#{isolatedTestPlanRequestBean.addTestStep}" onclick="PF('createTestStep').hide();" />
					</td>
				</tr>
			</table>
		</p:dialog>
	</h:form>
</composite:implementation>

</html>
