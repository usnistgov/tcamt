<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>
	<h:form id="homeForm">
		<h3>Welcome Test Case Authoring and Management Tool (TCAMT)!</h3>
        <h3>Release Date: 4th February, 2016</h3>
        <h3>Version: 1.22</h3>
		<p:messages for="userMessage" showDetail="true" autoUpdate="true" closable="true" escape="false" />
		<p:outputPanel id="panel" deferred="true">
			<h:panelGrid rendered="#{userControl.killUserId != null}" columns="1" cellpadding="5">
        		<p:commandButton value="Force to quit session for #{userControl.killUserId}" update=":#{p:component('panel')}" actionListener="#{userControl.killUserIdAction}"/>
        	</h:panelGrid>
        	
        	<h:panelGrid rendered="#{sessionBeanTCAMT.loggedUser != null}" columns="1" cellpadding="5">
        		 <p:commandButton value="Logout" update=":#{p:component('panel')} :#{p:component('actorForm')} :#{p:component('messageForm')} :#{p:component('DataInstanceTestForm')}" actionListener="#{userControl.logoutAction}"/>
        	</h:panelGrid>
        	
        	<h:panelGrid rendered="#{sessionBeanTCAMT.loggedUser == null}" columns="2" cellpadding="5">
        		<h:outputText value="Id: " />
        		<p:inputText value="#{userControl.user.userId}" />
        		<h:outputText value="Passwords: " />
        		<p:password value="#{userControl.user.password}" />
        		<p:commandButton value="Login" update=":#{p:component('panel')} :#{p:component('actorForm')} :#{p:component('messageForm')} :#{p:component('DataInstanceTestForm')}" actionListener="#{userControl.loginAction}"/>
        	</h:panelGrid>
    	</p:outputPanel>
	</h:form>
</composite:implementation>

</html>
