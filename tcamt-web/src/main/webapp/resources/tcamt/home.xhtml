<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>
	<h:form id="homeForm">
		<p:growl id="msgs" showDetail="true" />
		<p:outputPanel id="panel" deferred="true">
        	<h3>Welcome Test Case Authoring and Management Tool (TCAMT)!</h3>
        	<h:panelGrid rendered="#{sessionBeanTCAMT.loggedId != null}" columns="1" cellpadding="5">
        		<p>Hello </p> <h:outputText value="#{userControl.id}" />
        		<!-- <p:commandButton value="Logout" update=":#{p:component('panel')} :#{p:component('msgs')} :#{p:component('actorForm')} :#{p:component('messageForm')} :#{p:component('interactionForm')} :#{p:component('testStepForm')} :#{p:component('transactionForm')} :#{p:component('testCaseForm')} :#{p:component('listTestPlanForm')}" actionListener="#{userControl.logoutAction}"/>
        		 -->
        		 <p:commandButton value="Logout" update=":#{p:component('panel')} :#{p:component('msgs')} :#{p:component('actorForm')} :#{p:component('messageForm')}" actionListener="#{userControl.logoutAction}"/>
        	
        	</h:panelGrid>
        	
        	<h:panelGrid rendered="#{sessionBeanTCAMT.loggedId == null}" columns="2" cellpadding="5">
        		<h:outputText value="Id: " />
        		<p:inputText value="#{userControl.id}" />
        		<h:outputText value="Passwords: " />
        		<p:password value="#{userControl.password}" />
        		<!-- <p:commandButton value="Login" update=":#{p:component('panel')} :#{p:component('msgs')} :#{p:component('actorForm')} :#{p:component('messageForm')} :#{p:component('interactionForm')} :#{p:component('testStepForm')} :#{p:component('transactionForm')} :#{p:component('testCaseForm')} :#{p:component('listTestPlanForm')}" actionListener="#{userControl.loginAction}"/>
        		 -->
        		 <p:commandButton value="Login" update=":#{p:component('panel')} :#{p:component('msgs')} :#{p:component('actorForm')} :#{p:component('messageForm')}" actionListener="#{userControl.loginAction}"/>
        	</h:panelGrid>
    	</p:outputPanel>
	</h:form>
</composite:implementation>

</html>
