<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="validationContexts" />
</composite:interface>

<composite:implementation>
	<p:dataTable var="mvc"
		value="#{cc.attrs.validationContexts}"
		paginator="true" rows="5"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15">
		<p:column headerText="Path">
			<h:outputText value="#{mvc.path}" />
		</p:column>
		<p:column headerText="Description">
			<h:outputText value="#{mvc.description}" />
		</p:column>
		<p:column headerText="Level">
			<h:outputText value="#{mvc.level}" />
		</p:column>
	</p:dataTable>
</composite:implementation>

</html>
