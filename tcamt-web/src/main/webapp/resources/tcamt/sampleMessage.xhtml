<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="bean" />
	<composite:attribute name="hl7EndcodedMessage" />
	<composite:attribute name="panelId" />
</composite:interface>

<composite:implementation>
     <p:inputTextarea autoResize="false" value="#{cc.attrs.hl7EndcodedMessage}" rows="20" cols="3000" 
        	style="overflow:scroll;overflow-y:scroll;overflow-x:scroll;overflow:-moz-scrollbars-vertical;">
			<p:ajax event="blur" listener="#{cc.attrs.bean.readHL7Message}" update="#{cc.attrs.panelId}"/>
	 </p:inputTextarea>	
</composite:implementation>

</html>
