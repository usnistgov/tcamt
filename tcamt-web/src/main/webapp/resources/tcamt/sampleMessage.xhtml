<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="bean" />
	<composite:attribute name="hl7EndcodedMessage" />
	<composite:attribute name="panelId" />
</composite:interface>

<composite:implementation>

	<table width="100%">
		<tr>
			<td align="right">
				<p:commandButton value="Load Sample Message" icon="ui-icon-refresh" update="#{cc.attrs.panelId}" actionListener="#{cc.attrs.bean.loadHL7Message}"/>
			</td>
		</tr>
	</table>
	<pe:codeMirror mode="xml" theme="neat" value="#{cc.attrs.hl7EndcodedMessage}" lineNumbers="true" dynamic="true">
		<p:ajax event="blur" update="#{cc.attrs.panelId}" listener="#{cc.attrs.bean.detectChangeEr7Message}" />
	</pe:codeMirror>
</composite:implementation>

</html>
