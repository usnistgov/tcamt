<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="bean" />
	<composite:attribute name="panelId" />
</composite:interface>

<composite:implementation>
	<p:treeTable var="c" value="#{cc.attrs.bean.constraintTreeRoot}" resizableColumns="true" liveResize="true">
		<p:column headerText="Path" style="width:30%;">
			<h:outputText value="#{c.ipath}" />
		</p:column>
		<p:column headerText="Level" style="width:10%;">
			<h:outputText value="#{c.level}" rendered="#{c['class'].simpleName == 'TCAMTConstraint'}"/>
			<h:outputText value="-" rendered="#{c['class'].simpleName == 'Constraint'}"/>
		</p:column>
		<p:column headerText="Type" style="width:10%;">
			<h:outputText value="#{c.categorization.value}" rendered="#{c['class'].simpleName == 'TCAMTConstraint'}" />
			<h:outputText value="#{c.type}" rendered="#{c['class'].simpleName == 'Constraint'}" />
		</p:column>
		<p:column headerText="Description" style="width:25%;">
			<h:outputText value="-" rendered="#{c['class'].simpleName == 'TCAMTConstraint'}" />
			<h:outputText value="#{c.description}" rendered="#{c['class'].simpleName == 'Constraint'}"/>
		</p:column>
		<p:column headerText="Data" style="width:20%;">
			<h:outputText value="-" rendered="#{c['class'].simpleName == 'TCAMTConstraint'}"/>
			<h:outputText value="#{c.data}" rendered="#{c['class'].simpleName == 'Constraint'}"/>
		</p:column>
	</p:treeTable>
</composite:implementation>

</html>
