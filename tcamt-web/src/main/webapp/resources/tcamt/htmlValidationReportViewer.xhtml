<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="bean" />
	<composite:attribute name="panelId" />
</composite:interface>

<composite:implementation>

	<p:commandButton icon="ui-icon-pencil" update="#{cc.attrs.panelId}" actionListener="#{cc.attrs.bean.er7MessageValidation}" />
	<iframe srcdoc="#{cc.attrs.bean.validationReportsHTML}" frameBorder="0" style="width: 100%; height: 400px;"></iframe>
</composite:implementation>

</html>
