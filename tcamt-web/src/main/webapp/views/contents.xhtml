<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:tcamt="http://java.sun.com/jsf/composite/tcamt">

<h:body>
	<p:tabView>  
		<p:ajax event="tabChange" update=":#{p:component('panel')} :#{p:component('profileForm')} :#{p:component('actorForm')} :#{p:component('messageForm')} :#{p:component('DataInstanceTestForm')}" listener="#{sessionBeanTCAMT.onTabChange}"/>

  		<p:tab id="tab0" title="Home">  
			<tcamt:home />
    	</p:tab>
    	
  		<p:tab id="tab1" title="Profile">  
			<tcamt:profile />
    	</p:tab>
    	
    	<p:tab id="tab2" title="Actor">  
			<tcamt:actor />
    	</p:tab> 
    	
    	<p:tab id="tab3" title="Message"> 
    		<tcamt:message />
    	</p:tab>
    	
    	<p:tab id="tab4" title="Test Plan">  
			<tcamt:dataInstanceTest />
    	</p:tab> 
	</p:tabView> 
</h:body>
</html>
